<head>
	<style>
		div#main {
			width: auto;
			height: auto;
		}

		canvas#face-output {
			transform: scaleX(-1);
		}

		#gaze-output {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		video#video {
			display: none;
		}
	</style>
</head>

<body>
	<div id="main">
		<video id="video" autoplay></video>
		<canvas id="face-output" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
		<canvas id="gaze-output" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
	</div>
</body>
<script src="main.ts"></script>
